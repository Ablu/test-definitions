metadata:
    name: cyclictest
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "cyclictest measures event latency in Linux kernel by
                  measuring the amount of time that passes between when a timer
                  expires and when the thread which set the timer actually
                  runs."
    maintainer:
        - chase.qi@linaro.org
    os:
        - debian
        - ubuntu
        - fedora
        - centos
        - openembedded
    scope:
        - performance
        - preempt-rt
    environment:
        - lava-test-shell
    devices:
        - hi6220-hikey
        - apq8016-sbc
        - mustang
        - moonshot
        - thunderX
        - d03
        - d05

params:
    # Priority of highest prio thread.
    PRIORITY: "98"
    # Base interval of thread in us.
    INTERVAL: "1000"
    # Number of threads.
    THREADS: "1"
    # Set the affinity
    AFFINITY: "0"
    # Number of loops.
    LOOPS: "100000"

run:
    steps:
        - cd ./automated/linux/cyclictest/
        - ./cyclictest.sh -p "${PRIORITY}" -i "${INTERVAL}" -t "${THREADS}" -a "${AFFINITY}" -l "${LOOPS}"
        - ../../utils/send-to-lava.sh ./output/result.txt
